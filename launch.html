<!doctype html>

<html>
    <head>
        
        <meta name="viewport" content="width=600, initial-scale=1">
        <title>xAPI Launcher</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            color: #212121;
            background: #eeeeee;/*url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPgo8cmVjdCB3aWR0aD0iOCIgaGVpZ2h0PSI4IiBmaWxsPSIjNDAzYzNmIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDBMOCA4Wk04IDBMMCA4WiIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2U9IiM1RjRCOEIiPjwvcGF0aD4KPC9zdmc+");*/
        }

      

        h1 {
            color: #5F4B8B;
        }

        label {
            font-weight: bold;
        }

        input {

            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input::-webkit-input-placeholder {
            color: #999999;
        }

        input::-moz-placeholder {
            color: #999999;
        }

        input:-ms-input-placeholder {
            color: #999999;
        }

        input:-moz-placeholder {
            color: #999999;
        }

        input:focus::-webkit-input-placeholder {
            color: #5F4B8B
        }

        input:focus::-moz-placeholder {
            color: #5F4B8B
        }

        input:foucs:-ms-input-placeholder {
            color: #5F4B8B
        }

        input:focus:-moz-placeholder {
            color: #5F4B8B;
        }

        form {

            /*border: .0625rem solid #c9c9c9;*/
            margin: .5rem;
            padding: 0.75rem 0.5rem 1.125rem;

        }

        ul {
            list-style: none;
            padding: 0.75rem;
        }

        .container {
            max-width: 610px;
            margin: 60px auto;

            padding: 0.75rem 0.5rem 1.125rem;

            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
            border: 0;
         box-shadow: 0 4px 6px 0 hsla(0,0%,0%,0.2);
        }

        .btn {
            display: block;
            margin: 0 10px 10px 0;
            padding: 15px;
            border:none;
            border-radius: 6px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            -webkit-transition: background-color 0.5s ease-out;
            -moz-transition: background-color 0.5s ease-out;
            -o-transition: background-color 0.5s ease-out;
            transition: background-color 0.5s ease-out;
        }

        .btn:hover,
        .btn:focus {
            background-color: #5F4B8B;
            color: #fff;
            text-decoration: none;
        }
    </style>
        <script src="tincan-min.js"></script>
        <script src="launch.js"></script>
    </head>
    <body >
        <div class="container">
        <h1>xAPI Learning Cohort 2018</h1>
        <p>
            Complete your full name and email address below to launch the activity.
        </p>

        <form onsubmit="return false">
            <div class="form-group">
            <label for="name">Full name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <p>
          <button type="submit" class="btn btn-default" id="launch" onclick="launchActivity('1')">Demo 1: Select avatar</button>
          <button type="submit" class="btn btn-default" id="launch" onclick="launchActivity('2')">Demo 2: Remediation</button>
          <button type="submit" class="btn btn-default" id="launch" onclick="launchActivity('3')">Demo 3: Rock paper scissors</button>
          <button type="submit" class="btn btn-default" id="launch" onclick="launchActivity('4')">Demo 4: Trivia</button>
          </p>
        </form>
        </div>

        <noscript>
            This tool requires JavaScript to be enabled in your browser. Please enable JavaScript, then refresh the page.
        </noscript>
    </body>
</html>
